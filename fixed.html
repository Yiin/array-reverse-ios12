<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Fixed</title>
    <script src="./index.js"></script>
</head>

<body>
    Use iOS12 test. <br/>
    <button onclick="test()" style="border: 1px solid #ccc;">Click Refresh</button>
    <script>
        function test() {
            var arr = [1, 2, 3, 4]
            document.body.innerHTML += '<br/>'+arr.join(',')
            arr.reverse()
        }
    </script>
    <div>
        <pre>
        <code>
Use iOS12 test. &lt;br/&gt;
&lt;button onclick=&quot;test()&quot; style=&quot;border: 1px solid #ccc;&quot;&gt;Click Refresh&lt;/button&gt;
&lt;script&gt;
    function test() {
        var arr = [1, 2, 3, 4]
        document.body.innerHTML += &#x27;&lt;br/&gt;&#x27;+arr.join(&#x27;,&#x27;)
        arr.reverse()
    }
&lt;/script&gt;
        </code>
      </pre>
    </div>
</body>

</html>
